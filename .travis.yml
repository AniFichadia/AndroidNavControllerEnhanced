language: android

jdk: oraclejdk8

android:
  components:
  - tools
  - platform-tools
  - android-28
  - build-tools-28.0.2
  licenses:
  - 'android-sdk-license-.+'
  - 'android-sdk-preview-license-.+'
  - 'google-gdk-license-.+'


script: ./gradlew lib:clean lib:test lib:build


env:
  global:
  - secure: ""
  - secure: ""

notifications:
  email: false

sudo: false

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle